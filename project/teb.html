<!DOCTYPE html>

<meta charset="utf-8">
<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">

<style>
body {
  padding: 20px;
}
.radar-chart .axis .legend.left {
  text-anchor: end;
}
.radar-chart .axis .legend.middle {
  text-anchor: middle;
}
.radar-chart .axis .legend.right {
  text-anchor: start;
}
</style>

<style>
.radar-chart .area {
  fill-opacity: 0.7;
}
.radar-chart.focus .area {
  fill-opacity: 0.3;
}
.radar-chart.focus .area.focused {
  fill-opacity: 0.9;
}
.area.average, .average .circle {
  fill: #ADD8E6;
  stroke: none;
}
.area.student, .student .circle {
  fill: #FFD700;
  stroke: none;
}
</style>

<script src="https://d3js.org/d3.v3.js"></script>
<script src="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.js"></script>

<script>
RadarChart.defaultConfig.color = function() {};
RadarChart.defaultConfig.radius = 3;
RadarChart.defaultConfig.w = 400;
RadarChart.defaultConfig.h = 400;
RadarChart.defaultConfig.x 
</script>

<span></span>

<script>
var data = [
  {
    className: 'average',
    axes: [
      {axis: "Face deviation", value: 6}, 
      {axis: "Time", value: 23},
      {axis: "Number of Words", value: 65}, 
      {axis: "Emotion Count", value: 3},  
      {axis: "Success Rate", value: 4},  
      
    ]
  },
 
];

d3.csv("/desktop/out.csv", function(x) {
    for (var i = 0; i < 2; i++) {
        data.push(
            { 
         axes: [
         {axis: "Face deviation", value: x.Deviations}, 
         {axis: "Number of Words", value: x.NumberWord}, 
         {axis: "Emotion Count", value: x.EmotionCount},  
         {axis: "Success Rate", value: x.SucRate},  
         {axis: "Time", value: x.Time2ans}
    ]
            })
    }
});


var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w + cfg.w + 50)
  .attr('height', cfg.h + cfg.h / 4);
svg.append('g').classed('single', 1).datum(data).call(chart);





</script>
